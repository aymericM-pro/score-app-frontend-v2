<header class="bg-[#1a1a1a] text-white shadow-lg border-b border-[#3a3a3a]">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-8">
        <a routerLink="/" class="flex items-center space-x-3">
          <div class="text-2xl font-bold text-accent">FOTMOB</div>
        </a>

        <nav class="hidden md:flex items-center space-x-1">
          <a
            routerLink="/"
            routerLinkActive="btn-nav-active"
            [routerLinkActiveOptions]="{exact: true}"
            class="btn-nav">
            Championnats
          </a>
          <a
            routerLink="/players"
            routerLinkActive="btn-nav-active"
            class="btn-nav">
            Joueurs
          </a>
        </nav>
      </div>

      <div class="flex items-center space-x-2">
        <app-button
          variant="lang"
          label="FR"
          [active]="languageService.currentLanguage() === 'fr'"
          (clicked)="setLanguage('fr')" />
        <app-button
          variant="lang"
          label="EN"
          [active]="languageService.currentLanguage() === 'en'"
          (clicked)="setLanguage('en')" />
      </div>
    </div>
  </div>
</header>
