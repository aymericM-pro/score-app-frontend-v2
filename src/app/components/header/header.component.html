<header class="bg-neutral-900 text-white border-b border-neutral-800">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex h-16 items-center justify-between">
      
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2">
        <span class="text-xl font-semibold tracking-wide text-accent">
          FOTMOB
        </span>
      </a>

      <!-- Navigation Desktop -->
      <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
        <a
          routerLink="/"
          routerLinkActive="text-accent"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-neutral-300 hover:text-white transition-colors">
          Championnats
        </a>

        <a
          routerLink="/players"
          routerLinkActive="text-accent"
          class="text-neutral-300 hover:text-white transition-colors">
          Joueurs
        </a>
      </nav>

      <!-- Actions -->
      <div class="flex items-center gap-2">
        <app-dropdown
          variant="ghost"
          [items]="langItems()"
          [selected]="selectedLangItem()"
          (selectedChange)="changeLang($event)">
        </app-dropdown>
      </div>

    </div>
  </div>
</header>
